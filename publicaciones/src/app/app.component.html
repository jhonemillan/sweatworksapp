
<mat-toolbar color="primary">    
    
  <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">    
    
  </div>
  
</mat-toolbar>

<div class="container">

<mat-form-field>
  <mat-select placeholder="autores" [(ngModel)]="autor">
    <mat-option *ngFor="let autor of autores | async" [value]="autor.kAutor">
      {{ autor.Nombre }}
    </mat-option>
  </mat-select> 
</mat-form-field>

</div>
